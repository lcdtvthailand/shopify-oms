name = 'shopify-oms'
main = "worker-with-assets.js"
compatibility_date = "2025-09-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

# Workers Logs
[observability]
enabled = true

# Environment variables (non-sensitive)
[vars]
NODE_ENV = "production"

# KV Namespaces for caching (optional)
# [[kv_namespaces]]
# binding = "NEXT_CACHE_WORKERS_KV"
# id = "your-kv-namespace-id" # Replace with your actual KV namespace ID

# R2 bucket bindings (if needed for static assets)
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "your-bucket-name"

# Routes configuration
# Uncomment and update with your actual domain
# routes = [
#   { pattern = "example.com/*", zone_name = "example.com" }
# ]

# Production environment
[env.production]
name = "shopify-oms-production"
vars = { NODE_ENV = "production" }

# Staging environment
[env.staging]
name = "shopify-oms-staging"
vars = { NODE_ENV = "staging" }

# Build configuration
[build]
command = "pnpm build:cloudflare"

# Static assets configuration
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Limits and quotas
[limits]
cpu_ms = 50

# Triggers and crons (if needed)
# [[triggers.crons]]
# crons = ["0 0 * * *"]